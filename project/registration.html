    <main>
        <h1>Tournament Registration</h1>
        <div  id="registation-container">
            <div>
                <form method="get" action="thanks.html" class="form1">
                    <fieldset>
                        <legend>Registration Information</legend>
                        <label>First Name*<input type="text" name="fname" title="Provide your first name" autocomplete="given-name" required></label>
                        <label>Last Name*<input type="text" name="lname" title="Provide your last name" autocomplete="family-name" required></label>
                        <label>Player Name* (Nick Name)<input type="text" name="nickname" title="Provide your Nickname (Must be at least 7 characters and only letters, hyphens or spaces) " autocomplete="nickname" pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\- ]{7,}" required></label>
                        <label>Email*<input type="email" name="email" autocomplete="email" title="Provide your e-mail" placeholder="someone@somemail.com" required></label>
                        <label>Phone<input type="tel" name="phone" title="Provide your phone number" placeholder="123456789" autocomplete="tel" required></label>
                        <label>Birthdate<input id="my-date" type="date" name="birthday" title="Provide your birthday" required></label>
                        <div>Choose your game</div>
                        <label><input type="radio" name="game" value="Marvel Vs Capcom" required>Marvel Vs Capcom</label>
                        <label><input type="radio" name="game" value="Marvel Vs Capcom 2" required>Marvel Vs Capcom 2</label>
                        <label><input type="radio" name="game" value="Marvel Vs Street Fighters" required>Marvel Vs Street Fighters</label>
                        <label><input type="radio" name="game" value="X-menVs Street Fighter" required>X-menVs Street Fighter</label>
                        <input type="hidden" id="timestamp" name="timestamp">
                    </fieldset>
                    <input type="submit" value="Register me in the tournament">
                </form>
            </div>
            <div id="info-container">
                <h2>Click the image for details</h2>
                <div id="games-cards"></div>
            </div>
        </div>
    </main>
